<!DOCTYPE html>
<html>

<head>
    <title>Login Demo</title>
</head>

<body>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <form>
        <input type="email" id="email" placeholder="me@example.com">
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <div class="g-recaptcha" data-callback="mcdonalds" data-sitekey="your_site_key"></div>
        <br>
        <button>Register</button>
    </form>
    <script>
        window.mcdonalds = async function (token) {
            var req = new XMLHttpRequest();
            req.open("POST", "https://vex-api.herokuapp.com/register", true);
            req.setRequestHeader("Content-Type", "application/json");
            req.onload = function() {
                if(this.readyState != 4)
                    return;
                console.log(this.response);
            };
            req.send(JSON.stringify({
                username: document.querySelector("#username").value,
                email: document.querySelector("#email").value,
                password: document.querySelector("#password").value,
                recaptcha: token
            }));
        }
    </script>
</body>

</html>
